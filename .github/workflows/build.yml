name: CI Build

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        configuration: ['Debug', 'Release']
        platform: ['x64']
        triplet: ['x64-windows']

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: false

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: 5.15.2
        arch: win64_msvc2019_64
        dir: ${{ github.workspace }}/Qt
        cache: false
        no-qt-binaries: true

    - name: Print directory tree with PowerShell
      run: |
        pwsh -command "cd ${{ github.workspace }}/Qt; Get-ChildItem -Recurse | Format-Table -Property FullName"
        

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 90a5b03c9f1f7af404b16f780a2cc60b77c1f34f
        vcpkgDirectory: ${{ github.workspace }}/vcpkg
        doNotCache: false
        runVcpkgInstall: true

    - name: Setup vcpkg
      run: ${{ github.workspace }}/vcpkg/vcpkg integrate install

    #- name: Checkout vcpkg
    #  uses: actions/checkout@v4
    #  with:
    #    repository: microsoft/vcpkg
    #    path: vcpkg

    #- name: Setup vcpkg
    #  run: |
    #    cd vcpkg
    #    ./bootstrap-vcpkg.bat
    #    ./vcpkg integrate install

    - name: Invoke Developer Command Prompt for VS
      uses: ilammy/msvc-dev-cmd@v1

    #- name: Install Dependencies
    #  run: vcpkg install --x-wait-for-lock --triplet ${{ matrix.triplet }} --x-install-root=vcpkg_installed

    - name: Build
      run: msbuild /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.platform }}-${{ matrix.configuration }}
        path: bin/${{ matrix.platform == 'x86' && 'Win32' || matrix.platform }}/${{ matrix.configuration }}
